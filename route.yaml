apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: simple-streamer-win
  namespace: okd-streamer
spec:
  host: service.jellystream.win  # Nginx의 server_name과 정확히 일치해야 함
  to:
    kind: Service
    name: simple-streamer-svc
  port:
    targetPort: 8096-tcp
  tls:
    termination: edge           # Nginx와 라우터 사이의 보안 설정에 맞춰 필요시 유지
    insecureEdgeTerminationPolicy: Allow
