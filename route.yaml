apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: simple-streamer-win
  namespace: okd-streamer
spec:
  host: service.jellystream.win  # 쓰고 싶으신 실제 주소
  to:
    kind: Service
    name: simple-streamer-svc
  port:
    targetPort: 8096-tcp
  tls:
    termination: edge            # 기존 젤리핀처럼 보안 연결 설정
    insecureEdgeTerminationPolicy: Allow
  wildcardPolicy: None
